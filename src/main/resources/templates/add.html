<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"  th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <label for="niceName" class="col-sm-2 control-label" >niceName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="niceName" id="niceName" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" maxlength="2" oninput="if(isNaN(value)){value=''}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <input type="submit" value="保存" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/list" th:href="@{/list}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
