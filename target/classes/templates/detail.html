<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>查看用户</h1>
<br/><br/> 
<div class="with:80%">
    <table class="table table-hover">
    	<tr>
			<td>ID#</td>
			<td th:text="${user.id}"></td>
		</tr>
    	<tr>
			<td>UserName</td>
			<td th:text="${user.name}"></td>
		</tr>
    	<tr>
			<td>NiceName</td>
			<td th:text="${user.niceName}"></td>
		</tr>
    	<tr>
			<td>Age</td>
			<td th:text="${user.age}"></td>
		</tr>
    </table>
    <a href="/list" th:href="@{/list}" class="btn btn-info">返回列表</a>
</div> 
</body>
</html>
